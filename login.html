<title>Philippine Technological Institute of Science Arts and Trade Inc. - Login</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #ffffff;
}
.header {
    background-color: maroon;
    color: white;
    padding: 20px;
    text-align: center;
}
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh;
}
.login-box {
    border: 2px solid maroon;
    padding: 30px;
    border-radius: 10px;
    background-color: #ffffff;
    width: 320px;
    text-align: center;
}
input[type=text], input[type=password] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid maroon;
    border-radius: 5px;
}
button {
    background-color: maroon;
    color: white;
    padding: 10px;
    width: 100%;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
.profile-card {
    display: none;
    border: 2px solid maroon;
    width: 350px;
    margin: auto;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
}
.profile-placeholder {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 2px solid maroon;
    margin: auto;
}
.logo {
    width: 120px;
    margin-bottom: 10px;
}
.footer {
    text-align: center;
    color: maroon;
}
</style>

        <h3 style="color:maroon">Login</h3>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div class="profile-card" id="profileCard">
        <div class="profile-placeholder"></div>
        <h3 id="userDisplay" style="color:maroon"></h3>
        <p>Welcome to Philtech System</p>
        <button onclick="logout()">Logout</button>
    </div>
</div>

<div class="footer">
    <p>Philtech Login System</p>
</div>

<script>
function login() {
    var user = document.getElementById('username').value;
    var pass = document.getElementById('password').value;

    if(user === "" || pass === ""){
        alert("Please enter username and password");
        return;
    }

    // Open profile.html after successful login
    window.location.href = "profile.html";
}


function logout() {
    document.getElementById('loginBox').style.display = "block";
    document.getElementById('profileCard').style.display = "none";
    document.getElementById('username').value = "";
    document.getElementById('password').value = "";
}
</script>

</body>
</html>
